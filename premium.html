<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            background-color: #2d3748;
            color: #fbd38d;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: #1a202c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #fbd38d;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown div {
            background-color: #fbd38d;
            color: #1a202c;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .countdown div span {
            display: block;
            font-size: 1.5rem;
            font-weight: normal;
        }

        .countdown div.hours,
        .countdown div.minutes,
        .countdown div.seconds {
            font-size: 2.5rem;
        }

        @media (max-width: 600px) {
            .countdown {
                flex-direction: column;
            }

            .countdown div {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="logo"></div>
        <div class="title">Coming Soon</div>
      
    </div>

</body>

</html>
