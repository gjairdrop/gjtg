<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stars Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://esm.sh/stripe@13.3.0"></script>
    <style>
       
        #loading {
            display: flex;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading div {
            display: flex;
            gap: 1rem;
            padding: 1rem 2rem;
            border-radius: 8px;
            background-color: #1a202c;
            color: #fbd38d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #loading div .animate-spin {
            border: 4px solid #fbd38d;
            border-top-color: transparent;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        body {
            background-color: #2d3748;
            color: #fbd38d;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #1a202c;
            color: #fbd38d;
        }

        nav a {
            color: #fbd38d;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ecc94b;
        }

        .card {
            background-color: #1a202c;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fbd38d;
            transition: background-color 0.3s ease;
        }

        .btn {
            background-color: #fbd38d;
            color: #1a202c;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-align: center;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ecc94b;
        }

        .text-lg {
            font-size: 1.25rem;
        }
    
        footer {
            background-color: #1a202c;
            color: #fbd38d;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="max-w-4xl mx-auto p-4">
        <header class="flex items-center justify-between p-4 bg-black rounded-lg shadow-sm mb-8">
            <div class="flex items-center gap-4">
                <a href="index.html">
                    <img src="./IMG/gj.jpg" alt="Logo" class="w-12 h-12">
                </a>
                <nav class="flex gap-8">
                    <a href="./index.html" class="font-medium">Stars</a>
                    <a href="./premium.html" class="font-medium">Premium</a>
                    <a href="https://t.me/td_gj" class="font-medium">Support</a>
                </nav>
            </div>
        </header>

        <main class="bg-black rounded-lg shadow-sm p-8">
            <div class="grid gap-6" id="premium-list">
                <!-- Các sản phẩm với giá USD sẽ được tự động chuyển đổi thành TON -->
                <div class="card flex justify-between items-center p-4">
                    <span class="text-lg">Telegram Premium 3months</span>
                    <a id="3-premium" href="#" class="btn">13 USDT</a>
                </div>

                <div class="card flex justify-between items-center p-4">
                    <span class="text-lg">Telegram Premium 6months</span>
                    <a id="6-premium" href="#" class="btn">18 USDT</a>
                </div>

                <div class="card flex justify-between items-center p-4">
                    <span class="text-lg">Telegram Premium 1year</span>
                    <a id="12-premium" href="#" class="btn">33 USDT</a>
                </div>

            </div>
        </main>
    </div>
    <footer>
        <p>Built by tdat👑</p>
    </footer>
    <script>
        // Dữ liệu về premium và giá trị USDT tương ứng
        const premiumData = [
            { premium: 3, usdt: 13 },
            { premium: 6, usdt: 18 },
            { premium: 12, usdt: 33 },
        ];

        // Lấy tỷ giá TON/USDT
        async function getTonToUsdtRate() {
            try {
                const response = await fetch('https://min-api.cryptocompare.com/data/price?fsym=TON&tsyms=USDT', {
                    headers: {
                        'Authorization': 'f2b1d7e5216d1377e168ff93e28319bb8beae6f65b606a26ca2b8e440f22d359' // Replace with your actual API key
                    }
                });
                const data = await response.json();

                if (data && data.USDT) {
                    return data.USDT; // Return TON to USDT rate
                } else {
                    console.error('Error fetching TON price data from CryptoCompare.');
                    return 7.5; // Default rate if the data is incorrect or missing
                }
            } catch (error) {
                console.error("Error fetching TON price from CryptoCompare:", error);
                return 7.5; // Default rate if there's an error
            }
        }

        async function updatepremiumLinks() {
            const tonRate = await getTonToUsdtRate();  // Fetch TON/USDT rate from CryptoCompare
            console.log("TON/USDT Rate:", tonRate);  // Debug log to verify if the rate is fetched correctly

            // Update the product information
            premiumData.forEach(({ premium, usdt }) => {
                const tonAmount = (usdt / tonRate).toFixed(6); // Convert USDT to TON
                const tonAmountInMicros = (tonAmount * 1e9).toFixed(0); // Convert TON to microTON

                const link = document.getElementById(`${premium}-premium`);
                if (link) {
                    console.log(`Updating link for ${premium} premium`);  // Debug log to check if the link is found

                    // Update the link with the amount in microTON
                    link.href = `https://app.tonkeeper.com/transfer/UQDScr_Lq2aCYc0opI-wBSSlSHr4lOATUPYrWqrE5FeyHpSA?amount=${tonAmountInMicros}`;

                    // Update the displayed price with the converted TON amount
                    link.innerHTML = `${tonAmount} TON`;
                } else {
                    console.log(`No link found for ${premium} premium`);  // Debug log if link is missing
                }
            });
        }

        // Ensure the function is called once the page is fully loaded
        updatepremiumLinks();

    </script>
</body>

</html>
