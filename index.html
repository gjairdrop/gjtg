<body>
    <div class="max-w-4xl mx-auto p-4">

    <script>
        // Dá»¯ liá»‡u vá» sá»‘ lÆ°á»£ng Stars vÃ  giÃ¡ trá»‹ USDT tÆ°Æ¡ng á»©ng
        const starData = [
            { stars: 50, usdt: 0.9 },
            { stars: 250, usdt: 4 },
            { stars: 500, usdt: 8 },
            { stars: 1000, usdt: 16 },
            { stars: 5000, usdt: 78.7 },
            { stars: 10000, usdt: 156.7 },
            { stars: 50000, usdt: 771.7 }
        ];

        // Láº¥y tá»· giÃ¡ TON/USDT tá»« CoinMarketCap
        async function getTonToUsdtRate() {
            try {
                const response = await fetch('https://min-api.cryptocompare.com/data/price?fsym=TON&tsyms=USDT', {
                    headers: {
                        'Authorization': 'f2b1d7e5216d1377e168ff93e28319bb8beae6f65b606a26ca2b8e440f22d359' // Replace with your actual API key
                    }
                });
                const data = await response.json();

                if (data && data.USDT) {
                    return data.USDT; // Return TON to USDT rate
                } else {
                    console.error('Error fetching TON price data from CryptoCompare.');
                    return 7.5; // Default rate if the data is incorrect or missing
                }
            } catch (error) {
                console.error("Error fetching TON price from CryptoCompare:", error);
                return 7.5; // Default rate if there's an error
            }
        }

        async function updateStarLinks() {
            const tonRate = await getTonToUsdtRate();  // Fetch TON/USDT rate from CryptoCompare
            console.log("TON/USDT Rate:", tonRate);  // Debug log to verify if the rate is fetched correctly

            // Update the product information
            starData.forEach(({ stars, usdt }) => {
                const tonAmount = (usdt / tonRate).toFixed(6); // Convert USDT to TON
                const tonAmountInMicros = (tonAmount * 1e9).toFixed(0); // Convert TON to microTON

                const link = document.getElementById(`${stars}-stars`);
                if (link) {
                    console.log(`Updating link for ${stars} Stars`);  // Debug log to check if the link is found

                    // Update the link with the amount in microTON
                    link.href = `https://app.tonkeeper.com/transfer/UQDScr_Lq2aCYc0opI-wBSSlSHr4lOATUPYrWqrE5FeyHpSA?amount=${tonAmountInMicros}`;

                    // Update the displayed price with the converted TON amount
                    link.innerHTML = `${tonAmount} TON`;
                } else {
                    console.log(`No link found for ${stars} Stars`);  // Debug log if link is missing
                }
            });
        }

        // Ensure the function is called once the page is fully loaded
        updateStarLinks();
    </script>
